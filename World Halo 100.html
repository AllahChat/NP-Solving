Yoda says : "Each one's own Part/Episode of you ... my Lea !!!"<br>

<html>
	<head>
		<meta charset="utf8">
	</head>
	<body>
		<script>
			let psum = 0;
			let sum = 0;
			let pa = 0;
			let pb = 0;
			let pc = 0;
			let pd = 0;
			let a = 0;
			let b = 0;
			let c = 0;
			let d = 0;
			
			for(let i = 0;i < 100;++i) {
				sum = psum;
				a = pa + 0.1 * (Math.random() - 0.5);
				b = pb + 0.1 * (Math.random() - 0.5);
				c = pc + 0.1 * (Math.random() - 0.5);
				d = pd + 0.1 * (Math.random() - 0.5);
				
				document.write(sum = Math.sin(a * Math.cos(c * Math.exp(sum) + d) + b));
				document.write("<br>");
				
				if(Math.abs(sum - 1) < Math.abs(psum - 1)) {
					psum = sum;
					pa = a;
					pb = b;
					pc = c;
					pd = d;
				}
			}
			
			document.write("pa = " + pa + "<br>");
			document.write("pb = " + pb + "<br>");
			document.write("pc = " + pc + "<br>");
			document.write("pd = " + pd + "<br>");
		</script>
	</body>
</html>
